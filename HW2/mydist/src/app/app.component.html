<div class="container container-image-button">
  <div class="card card-image-button">
    <app-my-image></app-my-image>
    <app-my-button></app-my-button>

    <div class="text-chat-app" *ngFor="let msg of messages.messagesList">
      {{ msg.text }}
      <div class="small">
        {{ msg.timestamp }}
      </div>
    </div>
  </div>

  <div class="message-form">
    <input type="text" [(ngModel)]="newTxt" style="width: 546px; padding-left: 5px;" placeholder="message">
    <span>
      <button class="btn btn-info btn-sm" style="margin-bottom: 4px;" (click)="onSend()">Send</button>
    </span>
  </div>
</div>

<router-outlet></router-outlet>
