<span *ngIf="like == true; else whiteButton;">
  <button class="btn isliked" (click)="onClickLike()" [ngClass]="{'btn-success':true}">Like</button>
</span>
<ng-template #whiteButton>
  <button class="btn isliked" (click)="onClickLike()" [ngClass]="{'btn-outline-dark':true}">Like</button>
</ng-template>

<span class="small text-like" id="text-output"></span>
