<form #f="ngForm">
  <div class="form-group">
    <label for="newTask"><h5>New Task</h5></label>
    <input class="form-control" [(ngModel)]="newTodo.description" name="newTask" type="text" placeholder="Enter new task" required>
  </div>

  <div class="form-group">
  </div>

  <div class="form-group">
    <button class="btn btn-success" [disabled]="!f.valid" (click)="submit()">
      <i class="fa fa-plus"></i>
      Add task
    </button>
  </div>
</form>
